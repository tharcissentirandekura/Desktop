{% extends 'taskapp/layout.html' %}

{% block body %}
    <h1>Remove Task to the list</h1>
    <form action = "{% url 'taskapp:remove' %}" method="post"> 
        {% csrf_token %}
        {{form}}
        <input class="submit" type="submit">
    </form>

    <button><a href="{% url 'taskapp:index' %}">Return</a></button>

{% endblock %}
